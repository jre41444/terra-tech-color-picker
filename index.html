<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Terra-Tech Color Picker</title>

  <script src="https://unpkg.com/@jaames/iro@5"></script>

  <style>
    html, body{
      margin:0;
      padding:0;
      width:100%;
      height:100%;
      background:transparent;
      overflow:hidden; /* ðŸ”‘ kill scrollbars */
      font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    body{
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .picker-wrap{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:8px;
      max-height:100%;
    }

    #picker{
      background:transparent;
      flex-shrink:0;
    }

    .color-info{
      display:flex;
      align-items:center;
      gap:8px;
      flex-shrink:0;
    }

    .swatch{
      width:24px;
      height:24px;
      border-radius:6px;
      background:#000;
      box-shadow:0 0 0 1px rgba(0,0,0,0.15);
    }

    .hex{
      font-size:13px;
      letter-spacing:0.04em;
      font-weight:600;
      color:#222;
      user-select:all;
      white-space:nowrap;
    }
  </style>
</head>

<body>
  <div class="picker-wrap">
    <div id="picker"></div>

    <div class="color-info">
      <div class="swatch" id="swatch"></div>
      <div class="hex" id="hexText">#FFFFFF</div>
    </div>
  </div>

  <script>
    const qs = new URLSearchParams(location.search);
    const startHex = (qs.get("hex") || "ff8800").replace("#","");

    // Fit picker to viewport height
    const VH = window.innerHeight;

    // Layout math (tuned to avoid overflow)
    const WHEEL_SIZE = Math.min(160, VH * 0.35);
    const WHEEL_THICKNESS = 14;

    const BOX_WIDTH = Math.min(340, VH * 0.7);
    const BOX_HEIGHT = Math.round(BOX_WIDTH / 2);

    const swatch = document.getElementById("swatch");
    const hexText = document.getElementById("hexText");

    const picker = new iro.ColorPicker("#picker", {
      width: BOX_WIDTH,
      color: "#" + startHex,
      layout: [
        {
          component: iro.ui.Wheel,
          options: {
            width: WHEEL_SIZE,
            borderWidth: WHEEL_THICKNESS
          }
        },
        {
          component: iro.ui.Box,
          options: {
            boxHeight: BOX_HEIGHT
          }
        }
      ]
    });

    function updateUI(hexWithHash){
      const hex = hexWithHash.toUpperCase();
      swatch.style.background = hex;
      hexText.textContent = hex;
    }

    function sendHex(hexWithHash){
      const payload = { type: "TT_HEX", hex: hexWithHash.toUpperCase() };
      try { window.parent.postMessage(payload, "*"); } catch(e) {}
    }

    updateUI(picker.color.hexString);
    sendHex(picker.color.hexString);

    picker.on("color:change", function(color){
      updateUI(color.hexString);
      sendHex(color.hexString);
    });

    // Safety: prevent resize scrollbars
    window.addEventListener("resize", () => location.reload());
  </script>
</body>
</html>
