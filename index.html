<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Terra-Tech Color Picker</title>

  <script src="https://unpkg.com/@jaames/iro@5"></script>

  <style>
    html, body{
      margin:0;
      padding:0;
      width:100%;
      height:100%;
      background:transparent;
      overflow:hidden; /* no scrollbars */
      font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    body{
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .picker-card{
      width:300px;       /* match your WebView width */
      height:240px;      /* keep safely under your WebView height */
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      gap:8px;
    }

    #picker{ background:transparent; }

    .color-info{
      display:flex;
      align-items:center;
      gap:10px;
      margin-top:2px;
    }

    .swatch{
      width:24px;
      height:24px;
      border-radius:6px;
      box-shadow:0 0 0 1px rgba(0,0,0,0.2);
      background:#000;
      flex:0 0 auto;
    }

    .hex{
      font-size:13px;
      font-weight:700;
      letter-spacing:0.04em;
      color:#222;
      user-select:all;
      white-space:nowrap;
    }
  </style>
</head>

<body>
  <div class="picker-card">
    <div id="picker"></div>

    <div class="color-info">
      <div class="swatch" id="swatch"></div>
      <div class="hex" id="hexText">#FFFFFF</div>
    </div>
  </div>

  <script>
    const qs = new URLSearchParams(location.search);
    const startHex = (qs.get("hex") || "ff0000").replace("#","");

    const swatch = document.getElementById("swatch");
    const hexText = document.getElementById("hexText");

    const picker = new iro.ColorPicker("#picker", {
      width: 300,
      color: "#" + startHex,
      layout: [
        { component: iro.ui.Box, options: { boxHeight: 150 } },
        { component: iro.ui.Slider, options: { sliderType: "hue", height: 12 } }
      ]
    });

    function update(hexWithHash){
      const hex = hexWithHash.toUpperCase();
      swatch.style.background = hex;
      hexText.textContent = hex;

      try { window.parent.postMessage({ type:"TT_HEX", hex }, "*"); } catch(e) {}
      try {
        const url = new URL(location.href);
        url.searchParams.set("hex", hex.replace("#",""));
        history.replaceState({}, "", url.toString());
      } catch(e) {}
    }

    update(picker.color.hexString);

    picker.on("color:change", c => update(c.hexString));
  </script>
</body>
</html>
