<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Terra-Tech Color Picker</title>

  <script src="https://unpkg.com/@jaames/iro@5"></script>

  <style>
    html, body{
      margin:0;
      padding:0;
      background:transparent;
      font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      width:100%;
      height:100%;
    }

    body{
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .picker-wrap{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
    }

    #picker{
      background:transparent;
    }

    .color-info{
      display:flex;
      align-items:center;
      gap:10px;
    }

    .swatch{
      width:28px;
      height:28px;
      border-radius:6px;
      background:#000;
      box-shadow:0 0 0 1px rgba(0,0,0,0.15);
    }

    .hex{
      font-size:14px;
      letter-spacing:0.04em;
      font-weight:600;
      color:#222;
      user-select:all;
    }
  </style>
</head>

<body>
  <div class="picker-wrap">
    <div id="picker"></div>

    <div class="color-info">
      <div class="swatch" id="swatch"></div>
      <div class="hex" id="hexText">#FFFFFF</div>
    </div>
  </div>

  <script>
    const qs = new URLSearchParams(location.search);
    const startHex = (qs.get("hex") || "ff8800").replace("#","");

    const PICKER_WIDTH = 360;
    const PICKER_HEIGHT = Math.round(PICKER_WIDTH / 2);

    const swatch = document.getElementById("swatch");
    const hexText = document.getElementById("hexText");

    const picker = new iro.ColorPicker("#picker", {
      width: PICKER_WIDTH,
      color: "#" + startHex,
      layout: [
        {
          component: iro.ui.Box,
          options: { boxHeight: PICKER_HEIGHT }
        }
      ]
    });

    function updateUI(hexWithHash){
      const hex = hexWithHash.toUpperCase();
      swatch.style.background = hex;
      hexText.textContent = hex;
    }

    function sendHex(hexWithHash){
      const payload = { type: "TT_HEX", hex: hexWithHash.toUpperCase() };

      try { window.parent.postMessage(payload, "*"); } catch(e) {}

      try {
        const url = new URL(location.href);
        url.searchParams.set("hex", hexWithHash.replace("#",""));
        history.replaceState({}, "", url.toString());
      } catch(e) {}
    }

    // Initial state
    updateUI(picker.color.hexString);
    sendHex(picker.color.hexString);

    // On change
    picker.on("color:change", function(color){
      updateUI(color.hexString);
      sendHex(color.hexString);
    });
  </script>
</body>
</html>
