<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Terra-Tech Color Picker</title>

  <script src="https://unpkg.com/@jaames/iro@5"></script>

  <style>
    /* No white backgrounds anywhere */
    html, body{
      margin:0;
      padding:0;
      background:transparent;
      font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      width:100%;
      height:100%;
    }

    /* Center the picker, but keep everything transparent */
    body{
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* No padding box / no background */
    #picker{
      background:transparent;
    }
  </style>
</head>

<body>
  <div id="picker"></div>

  <script>
    const qs = new URLSearchParams(location.search);
    const startHex = (qs.get("hex") || "ff8800").replace("#","");

    // 2:1 rectangular gradient area (width:height = 2:1)
    const PICKER_WIDTH = 360;
    const PICKER_HEIGHT = Math.round(PICKER_WIDTH / 2);

    const picker = new iro.ColorPicker("#picker", {
      width: PICKER_WIDTH,
      color: "#" + startHex,
      layout: [
        {
          component: iro.ui.Box,
          options: {
            boxHeight: PICKER_HEIGHT   // makes the SV area rectangular (2:1)
          }
        }
        // No sliders at all
      ]
    });

    function sendHex(hexWithHash){
      const payload = { type: "TT_HEX", hex: hexWithHash.toUpperCase() };

      // Send to Bubble parent (iframe container)
      try { window.parent.postMessage(payload, "*"); } catch(e) {}

      // Keep URL updated for debugging (optional)
      try {
        const url = new URL(location.href);
        url.searchParams.set("hex", hexWithHash.replace("#",""));
        history.replaceState({}, "", url.toString());
      } catch(e) {}
    }

    // Send initial value
    sendHex(picker.color.hexString);

    // Send on every change
    picker.on("color:change", function(color){
      sendHex(color.hexString);
    });
  </script>
</body>
</html>
