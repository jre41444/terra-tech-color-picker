<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Terra-Tech Color Picker</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      background: transparent;
      overflow: hidden !important;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    * { box-sizing: border-box; }

    .wrap {
      width: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 10px;
      overflow: hidden !important;
    }

    #picker {
      width: 100%;
      overflow: hidden !important;
    }

    #picker, #picker * {
      max-width: 100% !important;
    }

    .swatch {
      width: 100%;
      height: 42px;
      border-radius: 8px;
      border: 2px solid #222;
      box-shadow: 0 2px 8px rgba(0,0,0,.12);
    }

    input, button {
      width: 100%;
      display: block;
    }

    input {
      padding: 10px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      text-align: center;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    button {
      padding: 10px;
      font-size: 15px;
      border-radius: 8px;
      border: 0;
      background: #111;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="wrap" id="wrap">
    <div id="picker"></div>
    <div id="swatch" class="swatch"></div>
    <input id="hex" readonly />
    <button id="copy">Copy</button>
  </div>

  <script src="https://unpkg.com/@jaames/iro@5"></script>
  <script>
    const hexEl = document.getElementById("hex");
    const swatch = document.getElementById("swatch");
    const copyBtn = document.getElementById("copy");

    let picker;

    function getAvailableWidth() {
      // Let it expand/shrink exactly to whatever Bubble gives the WebView
      return document.documentElement.clientWidth || window.innerWidth || 250;
    }

    function buildPicker() {
      const width = getAvailableWidth();
      const boxHeight = Math.round(width / 2); // 2:1 area

      const pickerHost = document.getElementById("picker");
      pickerHost.style.width = width + "px";

      if (picker) picker.destroy();

      picker = new iro.ColorPicker("#picker", {
        width,
        color: "#FF8800",
        layout: [
          { component: iro.ui.Box, options: { boxHeight } },
          { component: iro.ui.Slider, options: { sliderType: "hue" } }
        ]
      });

      function setUI(hex) {
        const H = hex.toUpperCase();
        hexEl.value = H;
        swatch.style.background = H;
      }

      setUI(picker.color.hexString);
      picker.on("color:change", (color) => setUI(color.hexString));
    }

    buildPicker();
    window.addEventListener("resize", buildPicker);

    copyBtn.addEventListener("click", async () => {
      try {
        await navigator.clipboard.writeText(hexEl.value);
        copyBtn.textContent = "Copied!";
        setTimeout(() => copyBtn.textContent = "Copy", 900);
      } catch {
        hexEl.focus();
        hexEl.select();
      }
    });
  </script>
</body>
</html>
