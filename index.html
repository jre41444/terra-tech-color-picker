<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Terra-Tech Color Picker</title>

  <script src="https://unpkg.com/@jaames/iro@5"></script>

  <style>
    html, body{
      margin:0;
      padding:0;
      width:100%;
      height:100%;
      background:transparent;
      overflow:hidden;
      font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    body{
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .picker-card{
      width:320px;
      height:260px; /* ðŸ”‘ fixed height = no scroll */
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      align-items:center;
      gap:6px;
    }

    #picker{
      width:100%;
    }

    .color-info{
      display:flex;
      align-items:center;
      gap:10px;
    }

    .swatch{
      width:26px;
      height:26px;
      border-radius:6px;
      box-shadow:0 0 0 1px rgba(0,0,0,0.2);
    }

    .hex{
      font-size:13px;
      font-weight:600;
      letter-spacing:0.04em;
      color:#222;
      user-select:all;
    }
  </style>
</head>

<body>
  <div class="picker-card">
    <div id="picker"></div>

    <div class="color-info">
      <div class="swatch" id="swatch"></div>
      <div class="hex" id="hexText">#FFFFFF</div>
    </div>
  </div>

  <script>
    const qs = new URLSearchParams(location.search);
    const startHex = (qs.get("hex") || "ff0000").replace("#","");

    const swatch = document.getElementById("swatch");
    const hexText = document.getElementById("hexText");

    const picker = new iro.ColorPicker("#picker", {
      width: 300,
      color: "#" + startHex,
      layout: [
        {
          component: iro.ui.Box,
          options: {
            boxHeight: 150   // main SV area
          }
        },
        {
          component: iro.ui.Slider,
          options: {
            sliderType: "hue",
            height: 12     // thin embedded hue bar (PS-style)
          }
        }
      ]
    });

    function update(hex){
      const h = hex.toUpperCase();
      swatch.style.background = h;
      hexText.textContent = h;

      try {
        window.parent.postMessage({ type:"TT_HEX", hex:h }, "*");
      } catch(e){}
    }

    update(picker.color.hexString);

    picker.on("color:change", c => update(c.hexString));
  </script>
</body>
</html>
