<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Terra-Tech Color Picker</title>

  <script src="https://unpkg.com/@jaames/iro@5"></script>

  <style>
    body{
      margin:0;
      background:transparent;
      font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
    }
    .wrap{
      padding:10px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div id="picker"></div>
  </div>

  <script>
    const qs = new URLSearchParams(location.search);
    const startHex = (qs.get("hex") || "ff8800").replace("#","");

    const picker = new iro.ColorPicker("#picker", {
      width: 320,
      color: "#" + startHex,
      layout: [
        { component: iro.ui.Box },                       // saturation/value square
        { component: iro.ui.Slider, options: { sliderType: "hue" } } // hue slider
      ]
    });

    function sendHex(hexWithHash){
      const payload = { type: "TT_HEX", hex: hexWithHash.toUpperCase() };

      // Send to Bubble parent (iframe container)
      try { window.parent.postMessage(payload, "*"); } catch(e) {}

      // Keep URL updated for debugging (optional)
      try {
        const url = new URL(location.href);
        url.searchParams.set("hex", hexWithHash.replace("#",""));
        history.replaceState({}, "", url.toString());
      } catch(e) {}
    }

    // Send initial value
    sendHex(picker.color.hexString);

    // Send on every change
    picker.on("color:change", function(color){
      sendHex(color.hexString);
    });
  </script>
</body>
</html>
