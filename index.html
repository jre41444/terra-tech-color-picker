<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Terra-Tech Color Picker</title>

  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: transparent;
    }

    .wrap {
      max-width: 300px;
      margin: 0 auto;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .swatch {
      width: 100%;
      height: 48px;
      border-radius: 10px;
      border: 2px solid #222;
      box-shadow: 0 2px 8px rgba(0,0,0,.12);
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      text-align: center;
      font-weight: 600;
      letter-spacing: 0.5px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: 0;
      background: #111;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div id="picker"></div>

    <div id="swatch" class="swatch"></div>

    <input id="hex" value="#FF8800" readonly />

    <button id="copy">Copy</button>
  </div>

  <script src="https://unpkg.com/@jaames/iro@5"></script>
  <script>
    const hexEl = document.getElementById("hex");
    const swatch = document.getElementById("swatch");
    const copyBtn = document.getElementById("copy");

    const picker = new iro.ColorPicker("#picker", {
      width: 300,
      height: 150, // 2:1 aspect ratio
      color: "#FF8800",
      layout: [
        {
          component: iro.ui.Box,
          options: {
            boxHeight: 150
          }
        },
        {
          component: iro.ui.Slider,
          options: { sliderType: "hue" }
        }
      ]
    });

    function setUI(hex) {
      hexEl.value = hex.toUpperCase();
      swatch.style.background = hex;

      const url = new URL(window.location.href);
      url.searchParams.set("hex", hex.replace("#", ""));
      history.replaceState({}, "", url);
    }

    const url = new URL(window.location.href);
    const startHex = url.searchParams.get("hex");
    if (startHex && /^[0-9a-fA-F]{6}$/.test(startHex)) {
      picker.color.hexString = "#" + startHex;
    }

    setUI(picker.color.hexString);

    picker.on("color:change", (color) => setUI(color.hexString));

    copyBtn.addEventListener("click", async () => {
      try {
        await navigator.clipboard.writeText(hexEl.value);
        copyBtn.textContent = "Copied!";
        setTimeout(() => copyBtn.textContent = "Copy", 900);
      } catch {
        hexEl.focus();
        hexEl.select();
        copyBtn.textContent = "Select";
        setTimeout(() => copyBtn.textContent = "Copy", 900);
      }
    });
  </script>
</body>
</html>
