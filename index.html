<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Terra-Tech Color Picker</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      background: transparent;
      overflow: hidden !important;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    * { box-sizing: border-box; }

    .wrap {
      width: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 10px;
      overflow: hidden !important;
    }

    #picker {
      width: 100%;
      overflow: hidden !important;
    }

    #picker, #picker * {
      max-width: 100% !important;
    }

    .swatch {
      width: 100%;
      height: 42px;
      border-radius: 8px;
      border: 2px solid #222;
      box-shadow: 0 2px 8px rgba(0,0,0,.12);
    }

    input, button {
      width: 100%;
      display: block;
    }

    input {
      padding: 10px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      text-align: center;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    button {
      padding: 10px;
      font-size: 15px;
      border-radius: 8px;
      border: 0;
      background: #111;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="wrap" id="wrap">
    <div id="picker"></div>
    <div id="swatch" class="swatch"></div>
    <input id="hex" readonly />
    <button id="copy">Copy</button>
  </div>

  <script src="https://unpkg.com/@jaames/iro@5"></script>
  <script>
    const wrap = document.getElementById("wrap");
    const pickerHost = document.getElementById("picker");
    const hexEl = document.getElementById("hex");
    const swatch = document.getElementById("swatch");
    const copyBtn = document.getElementById("copy");

    let picker;
    let lastWidth = 0;
    let lastHex = "#FF8800";

    function getAvailableWidth() {
      // Measure the Bubble webview element itself
      const w = Math.round(wrap.clientWidth || 0);
      // Guard against 0 during initial layout
      return w > 0 ? w : Math.round(document.documentElement.clientWidth || window.innerWidth || 250);
    }

    function setUI(hex) {
      const H = hex.toUpperCase();
      hexEl.value = H;
      swatch.style.background = H;
      lastHex = H;
    }

    function buildPicker(force = false) {
      const width = getAvailableWidth();
      if (!force && width === lastWidth) return;
      lastWidth = width;

      // 2:1 gradient area
      const boxHeight = Math.round(width / 2);

      // Ensure host matches exactly to avoid 1px overflow -> scrollbars
      pickerHost.style.width = width + "px";

      // Preserve current color across rebuilds
      const currentHex = picker ? picker.color.hexString : (lastHex || "#FF8800");

      if (picker) picker.destroy();

      picker = new iro.ColorPicker("#picker", {
        width,
        color: currentHex,
        layout: [
          { component: iro.ui.Box, options: { boxHeight } },
          { component: iro.ui.Slider, options: { sliderType: "hue" } }
        ]
      });

      setUI(picker.color.hexString);

      picker.on("color:change", (color) => setUI(color.hexString));
    }

    // Initial build
    buildPicker(true);

    // âœ… Key fix: observe container width changes (Bubble resizing often won't fire window.resize)
    if ("ResizeObserver" in window) {
      const ro = new ResizeObserver(() => buildPicker(false));
      ro.observe(wrap);
    } else {
      // Fallback for older webviews
      setInterval(() => buildPicker(false), 200);
    }

    // Keep window resize too (helps in normal browsers)
    window.addEventListener("resize", () => buildPicker(false));

    copyBtn.addEventListener("click", async () => {
      try {
        await navigator.clipboard.writeText(hexEl.value);
        copyBtn.textContent = "Copied!";
        setTimeout(() => copyBtn.textContent = "Copy", 900);
      } catch {
        hexEl.focus();
        hexEl.select();
      }
    });
  </script>
</body>
</html>
