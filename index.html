<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Terra-Tech Color Picker</title>

  <style>
    /* Remove all scrollbars everywhere */
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: transparent;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .wrap {
      width: 100%;
      max-width: 250px;     /* starting width */
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .swatch {
      width: 100%;
      height: 42px;
      border-radius: 8px;
      border: 2px solid #222;
      box-shadow: 0 2px 8px rgba(0,0,0,.12);
    }

    input,
    button {
      width: 100%;
      box-sizing: border-box;
    }

    input {
      padding: 10px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      text-align: center;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    button {
      padding: 10px;
      font-size: 15px;
      border-radius: 8px;
      border: 0;
      background: #111;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="wrap" id="wrap">
    <div id="picker"></div>
    <div id="swatch" class="swatch"></div>
    <input id="hex" readonly />
    <button id="copy">Copy</button>
  </div>

  <script src="https://unpkg.com/@jaames/iro@5"></script>
  <script>
    const wrap = document.getElementById("wrap");
    const hexEl = document.getElementById("hex");
    const swatch = document.getElementById("swatch");
    const copyBtn = document.getElementById("copy");

    let picker;

    function buildPicker() {
      const width = wrap.clientWidth || 250;
      const boxHeight = Math.round(width / 2); // 2:1 ratio

      if (picker) picker.destroy();

      picker = new iro.ColorPicker("#picker", {
        width: width,
        color: "#FF8800",
        layout: [
          {
            component: iro.ui.Box,
            options: { boxHeight }
          },
          {
            component: iro.ui.Slider,
            options: { sliderType: "hue" }
          }
        ]
      });

      picker.on("color:change", color => {
        const hex = color.hexString.toUpperCase();
        hexEl.value = hex;
        swatch.style.background = hex;
      });

      const startHex = picker.color.hexString.toUpperCase();
      hexEl.value = startHex;
      swatch.style.background = startHex;
    }

    buildPicker();
    window.addEventListener("resize", buildPicker);

    copyBtn.addEventListener("click", async () => {
      try {
        await navigator.clipboard.writeText(hexEl.value);
        copyBtn.textContent = "Copied!";
        setTimeout(() => copyBtn.textContent = "Copy", 900);
      } catch {
        hexEl.select();
      }
    });
  </script>
</body>
</html>
