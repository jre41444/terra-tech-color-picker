<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Terra-Tech Color Picker</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      background: transparent;
      overflow: hidden !important;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    * { box-sizing: border-box; }

    .wrap {
      width: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 10px;
      overflow: hidden !important;
    }

    #picker {
      width: 100%;
      overflow: hidden !important;
    }

    #picker, #picker * {
      max-width: 100% !important;
    }

    .swatch {
      width: 100%;
      height: 42px;
      border-radius: 8px;
      border: 2px solid #222;
      box-shadow: 0 2px 8px rgba(0,0,0,.12);
    }

    /* HEX-as-button */
    #hex {
      width: 100%;
      display: block;
      padding: 10px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      text-align: center;
      font-weight: 700;
      letter-spacing: 0.6px;
      cursor: pointer;
      user-select: text; /* allows fallback select */
      -webkit-user-select: text;
      background: #fff;
      transition: transform 0.02s ease;
    }

    #hex:active {
      transform: scale(0.995);
    }

    .hint {
      width: 100%;
      text-align: center;
      font-size: 12px;
      color: rgba(0,0,0,0.65);
      line-height: 1.2;
    }

    /* tiny “toast” feedback */
    .toast {
      width: 100%;
      text-align: center;
      font-size: 12px;
      font-weight: 600;
      color: rgba(0,0,0,0.8);
      height: 14px; /* reserves space so layout doesn't jump */
    }
  </style>
</head>

<body>
  <div class="wrap" id="wrap">
    <div id="picker"></div>
    <div id="swatch" class="swatch"></div>

    <input id="hex" readonly value="#FF8800" />
    <div class="hint">Tap the HEX code to copy</div>
    <div id="toast" class="toast"></div>
  </div>

  <script src="https://unpkg.com/@jaames/iro@5"></script>
  <script>
    const wrap = document.getElementById("wrap");
    const pickerHost = document.getElementById("picker");
    const hexEl = document.getElementById("hex");
    const swatch = document.getElementById("swatch");
    const toast = document.getElementById("toast");

    let picker;
    let lastWidth = 0;
    let lastHex = "#FF8800";
    let toastTimer = null;

    function getAvailableWidth() {
      const w = Math.round(wrap.clientWidth || 0);
      return w > 0 ? w : Math.round(document.documentElement.clientWidth || window.innerWidth || 250);
    }

    function setUI(hex) {
      const H = hex.toUpperCase();
      hexEl.value = H;
      swatch.style.background = H;
      lastHex = H;
    }

    function showToast(msg) {
      toast.textContent = msg;
      clearTimeout(toastTimer);
      toastTimer = setTimeout(() => (toast.textContent = ""), 900);
    }

    async function copyHex() {
      const text = hexEl.value;

      try {
        await navigator.clipboard.writeText(text);
        showToast("Copied!");
      } catch (e) {
        // Fallback: select so user can long-press copy
        hexEl.focus();
        hexEl.select();
        showToast("Select to copy");
      }
    }

    function buildPicker(force = false) {
      const width = getAvailableWidth();
      if (!force && width === lastWidth) return;
      lastWidth = width;

      const boxHeight = Math.round(width / 2); // 2:1 box

      pickerHost.style.width = width + "px";

      const currentHex = picker ? picker.color.hexString : (lastHex || "#FF8800");

      if (picker) picker.destroy();

      picker = new iro.ColorPicker("#picker", {
        width,
        color: currentHex,
        layout: [
          { component: iro.ui.Box, options: { boxHeight } },
          { component: iro.ui.Slider, options: { sliderType: "hue" } }
        ]
      });

      setUI(picker.color.hexString);
      picker.on("color:change", (color) => setUI(color.hexString));
    }

    // Tap HEX to copy
    hexEl.addEventListener("click", copyHex);

    // Initial build
    buildPicker(true);

    // Observe Bubble container size changes
    if ("ResizeObserver" in window) {
      const ro = new ResizeObserver(() => buildPicker(false));
      ro.observe(wrap);
    } else {
      setInterval(() => buildPicker(false), 200);
    }

    window.addEventListener("resize", () => buildPicker(false));
  </script>
</body>
</html>
